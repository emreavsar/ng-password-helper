<div id="cluetip" class="clue-right-default  cluetip-default">
  <div id="cluetip-outer">
    <div id="cluetip-inner">
      <div id="cluetip-close">
        <a href="#" (click)="onClickClose()">Close</a>
      </div>
      <div class="clsNewPassword">
        <div>
          <b>Password must contain:</b>
          <hr>
          <span *ngFor="let t of keys">
            <div class="password-rule-div">           
               <label class="password-rule-label">{{t}}</label>
            </div>
          </span>
          <span *ngFor="let rule of rules">
            <div class="password-rule-div">
               <div class="{{ rule.valid === true ? 'valid-image' : 'invalid-image' }}"></div>
              <label class="password-rule-label">{{rule.desc}}</label>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
