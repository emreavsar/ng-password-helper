<div id="ez-password-helper">
  <div class="rules-outer">
    <div class="rules-inner">
      <div>
        <div class="rules-title"></div>
        <hr>
        <span *ngFor="let rule of rules">
            <div class="rules-div">
               <div class="{{ rule.valid === true ? 'valid-image' : 'invalid-image' }}"></div>
              <label class="rules-label">{{rule.desc}}</label>
            </div>
          </span>
      </div>
    </div>
  </div>
</div>
